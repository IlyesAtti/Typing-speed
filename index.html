<!doctype html>

<html lang="en">
  <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <title>Typing speed</title>
        </head>
    <body>
      <div class = "count-down" id = "count">60</div>
      <div class = "container" >
        <div class = "storyDisplay" id = "displayStory"></div>
        <textarea class = "inputText" id = "text"></textarea>
        <br>
        <button id = "start" type = "button" class = "btn btn-success" onclick = "start()">Start</button>
        <button id = "next" type = "button" class = "btn btn-warning" onclick = "changeStory()" >I don't like this text</button>
        <br>
        <button id = "restart" type = "button" class = "btn btn-danger" style = "visibility: hidden" onclick = "changeStory()" >Restart</button>
      <br>
      <p id = "charactersOnMin" class = "paragraph"></p>
      <p id = "misedCharacters" class = "invalid"></p> 
      <p id = "correctCharacters" class = "valid"></p>
      <p id = "accuracy" class="paragraph"></p>
      <p id = "wordsOnMin" class = "paragraph"></p>
      <p id = "misedWords" class = "invalid"></p>
      <p id = "correctWords" class = "valid"></p>
      <p id = "wordsAccuracy" class = "paragraph"></p>
      </div>
    <script src = "script.js"></script>
    <style styl = "style.css"></style>

    </body>
</html>
